<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>SEO - Meta Tag Generator | Etherio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
  </head>
  <body>
    <div class="my-4 container" id="app">
      <div class="mb-3">
        <label class="form-label" for="title">Site Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          v-model="formData.title"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Short Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          v-model="formData.description"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="image">Preview Image</label>
        <input
          type="url"
          class="form-control"
          id="image"
          v-model="formData.image"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="url">URL</label>
        <input
          type="urlF"
          class="form-control"
          id="url"
          v-model="formData.url"
        />
      </div>
      <div class="py-2"><hr /></div>
      <textarea
        class="form-control"
        style="height: 120px; font-family: monospace"
        readonly
        [innerHTML]="outputHtml"
      ></textarea>
    </div>
    <script>
      new Vue({
        data: {
          formData: {
            title: "",
            description: "",
            image: "",
            url: "",
          },
        },
        computed: {
          outputHtml() {
            const formData = this.formData;
            return `      <meta name="title" content="${this.formData.title}">
      <meta name="description" content="${formData.description}">
      <meta name="image" content="${formData.image}">
      <meta name="og:title" content="${formData.title}">
      <meta name="og:description" content="${formData.description}">
      <meta name="og:image" content="${formData.image}">
      <meta name="og:type" content="website">
      <meta name="og:url" content="${formData.url}">`;
          },
        },
      }).$mount("#app");
    </script>
  </body>
</html>
